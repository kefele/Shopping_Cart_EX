<section ng-repeat="item in $ctrl.itemList | orderBy: 'id'">

  <p>Product: {{ item.product }}</p>
  <p>Price: ${{ item.price }}</p>
  <p>Quantity: {{ item.quantity }}</p>
  <input type="text" ng-model="qty">
  <button ng-click="$ctrl.editQty(item.id, qty);">Edit Qty</button>
  <button ng-click="$ctrl.deleteItems(item.id);">X</button>
</section>
